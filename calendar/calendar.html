<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Document</title>
</head>
<body>
    <table class="calendar">
        <header>
            <select class="month_list">
                <option selected disabled>Выберите месяц</option>
            </select>
            <select class="year_list">
                <option selected disabled>Выберите год</option>       
            </select>
            <button class="show_calendar">Показать</button>
        </header>
        <thead>
            <tr>
                <td>Пн</td>
                <td>Вт</td>
                <td>Ср</td>
                <td>Чт</td>
                <td>Пт</td>
                <td>Сб</td>
                <td>Вс</td>
            </tr>
        </thead>
        <tbody class="dates_field">

        </tbody>
    </table>
</body>
<script type="module" src="calendar.js"></script>
</html>
