<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="calendar_options">
            <button class="increase_year">&#60&#60</button>
            <button class="increase_month">&#60</button>
            <select class="month_list">
                <option selected disabled>Выберите месяц</option>
            </select>
            <select class="year_list">
                <option selected disabled>Выберите год</option>       
            </select>
            <button class="decrease_month">&#62</button>
            <button class="decrease_year">&#62&#62</button>
            <button class="show_calendar">Создать</button>
        </header>
        <table class="calendar">
            <th>
                <tr>
                    <td>Пн</td>
                    <td>Вт</td>
                    <td>Ср</td>
                    <td>Чт</td>
                    <td>Пт</td>
                    <td>Сб</td>
                    <td>Вс</td>
                </tr>
            </th>
            <tbody class="dates_field">

            </tbody>
        </table>
    </div>
</body>
<script type="module" src="calendar.js"></script>
</html>
