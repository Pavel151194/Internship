<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="calendar_options">
            <button class="calendar_option_button decrease_year">&#60&#60</button>
            <button class="calendar_option_button decrease_month">&#60</button>
            <select class="month_list">
                <option selected disabled>Выберите месяц</option>
            </select>
            <select class="year_list">
                <option selected disabled>Выберите год</option>       
            </select>
            <button class="calendar_option_button increase_month">&#62</button>
            <button class="calendar_option_button increase_year ">&#62&#62</button>
            <button class="calendar_option_button show_calendar">Создать</button>
        </header>
        <table class="calendar">
            <thead class="days_field">
                
            </thead>
            <tbody class="dates_field">

            </tbody>
        </table>
    </div>
</body>
<script type="module" src="index.js"></script>
</html>
